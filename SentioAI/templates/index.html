<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SentioAI - Analyse d'humeur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🧠 SentioAI</h1>
        <p>Crée par Gabriel Jean Vermeille</p>
        <p>Entrez un texte pour analyser son sentiment :</p>
        <form method="POST">
            <textarea name="texte_utilisateur" placeholder="Votre texte ici..." required></textarea>
            <button type="submit">Analyser</button>
        </form>

        {% if prediction is not none %}
            <p><strong>Prédiction :</strong>
            {% if prediction == 1 %}
                👍 Positive
            {% else %}
                👎 Negative
        {% endif %}
  </p>
        <form method="POST">
        <input type="hidden" name="texte_utilisateur" value="{{ texte }}">
        <label>La prédiction est-elle correcte ?</label><br>
        <input type="radio" name="correction" value="1" required> Oui
        <input type="radio" name="correction" value="0" required> Non<br>
        <label>Si non, indiquez le bon label :</label>
        <select name="label_corrige">
            <option value="1">👍 Positive</option>
            <option value="0">👎 Negative</option>
        </select><br>
        <button type="submit" name="feedback" value="true">Envoyer la correction</button>
    </form>
{% endif %}

    </div>
</body>
</html>
